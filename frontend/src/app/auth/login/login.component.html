<!-- login form with name and password -->
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign In</h5>
                    <form class="form-signin" [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="form-label-group">
                            <input type="text" id="inputName" class="form-control" placeholder="Name" formControlName="name" required autofocus>
                            <label for="inputName">Name</label>
                        </div>

                        <div class="form-label-group">
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password" required>
                            <label for="inputPassword">Password</label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" [disabled]="form.invalid">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
