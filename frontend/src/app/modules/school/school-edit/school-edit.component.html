<div>
    <h1>
        Új Iskola Létrehozása
    </h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input matInput placeholder="Iskola Neve" formControlName="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Leírás" formControlName="description">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Város" formControlName="city">
        </mat-form-field>
        <label collor="grey" for="slider">Hallgatók száma
        </label>
        <mat-slider id="slider" [max]="5000" [min]="200" [step]="100" [thumbLabel]="true" formControlName="numberOfStudents">
        </mat-slider>
        <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid || inProgress">Submit</button>
    </form>
</div>
