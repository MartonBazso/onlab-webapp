<div>
    <div class="cards">
        <button mat-button class="add-button">

        <mat-card class="card add-card" (click)="createSchool()">
          <mat-card-content><img src="assets/transparent-plus.png" alt="plus"></mat-card-content>
        </mat-card>
      </button>
        <mat-card *ngFor="let school of schools" class="card">
            <mat-card-title>
                <button mat-flat-button (click)="navigate(school.id)" class="name-button">
                  {{school.name}}
                </button>
            </mat-card-title>
            <mat-card-content class="card-content">
                <p>{{school.description}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" (click)="editSchool(school)" class="edit-button">Edit</button>
                <button mat-raised-button color="warn" (click)="deleteSchool(school)" class="delete-button">Delete</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
