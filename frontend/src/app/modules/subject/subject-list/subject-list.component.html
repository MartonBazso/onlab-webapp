<div>
  <div class="create-section">
    <button mat-raised-button color="primary" (click)="createSubject()" class="create-button">Create</button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <caption><h1>Subjects</h1></caption>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef id="actions"> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="editSubject(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteSubject(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef id="name"> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef id="weight"> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef id="symbol"> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
