<mat-card class="post-card">
    <mat-card-header>
        <mat-card-title>{{post.postedBy.userName}}</mat-card-title>
        <mat-card-subtitle>{{post.postedAt | date}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{post.content}}</p>
    </mat-card-content>
    <mat-card-actions *ngIf="canDelete()">
        <button mat-icon-button (click)="onDelete(post.id)"><mat-icon>delete</mat-icon></button>
    </mat-card-actions>
</mat-card>
